<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/stylesBootstrap.css">

</head>
<body>

    <section class="vh-100 bg-image overflow-auto"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5 ">
                            <h2 class="text-uppercase text-center text-primary mb-5">Create an account</h2>
                            
                            <!-- tag form regis menggunakan bootstrap-->
                            <form class="">

                                <div class="form-outline mb-4 text-start">
                                    <label class="form-label text-primary" for="form3Example1cg">Your Name</label>
                                    <input type="text" id="Name" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4 text-start">
                                    <label class="form-label text-primary" for="form3Example3cg">Your Email</label>
                                    <input type="email" id="Email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4 text-start">
                                    <label class="form-label text-primary" for="form3Example4cg">Password</label>
                                    <input onchange="getPass()" type="password" id="Password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4 text-start">
                                    <label class="form-label text-primary" for="form3Example4cdg">Repeat your password</label>
                                    <input onchange="getConfirmPass()" type="password" id="ConfirmPassword" class="form-control form-control-lg" />
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value="" id="checkBox" />
                                <label class="form-check-label text-primary" for="form2Example3g">
                                    I agree all statements in <a href="#!" class="text-body"><u class="text-primary">Terms of service</u></a>
                                </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                <a href="login.html"><button type="button"  class="btn btn-primary btn-lg" id="btnSubmit" disabled>Register</button></a>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                                    class="fw-bold text-primary"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./register.js"></script>
    

</body>
</html>
